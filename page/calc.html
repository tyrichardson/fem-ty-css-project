<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>JS Calculator</title>
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/calc-styles.css">
</head>
<body>
  <header class="calc-header">
    <img class="headerImg"  src="../img/equal-2718210_640.png" alt="image of page author" />
    <h1>JS Calculator Project</h1>
  </header>
  <nav class="nav-calc">
    <ul>
      <a href="../index.html"><li>home</li></a>
      <a href="cats.html"><li>cats</li></a>
      <a href="dogs.html"><li>dogs</li></a>

      <a href="outside.html"><li>outside</li></a>
      <li>calculator</li>
      <a href="mole.html"><li>game</li></a>
    </ul>
  </nav>

  <div class="calc-wrapper">

    <div class="screen">
      0
    </div>

    <div class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double">C</button>
        <button class="calc-button">‚Üê</button>
        <button class="calc-button">/</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">*</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">-</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">+</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple">0</button>
        <button class="calc-button">=</button>
      </div>
    </div>
  
  </div>

  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>
  <script src="../script/script.js"></script>
  <script src="../script/calc-script.js"></script>
</body>
</html>
