<!DOCTYPE html>
<html lang="en">

    <title>ty-comment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p id="circle"></p>
        <h1>Ty Richardson</h1>
      </header>
      <nav>
        <ul>
          <a class="home-a" href="../index.html"><li>home</li></a>
          <li></li>
          <li></li>

          <li></li>
        </ul>
      </nav>
      <section>
        <div class="comment-div">
          <a href="https://www.linkedin.com/in/tyrichardson/" target="_blank"
           class="link">LinkedIn</a>
           <p>~this form has no action set, so clicking the send button will bring you to an error page (404).</p>
          <form action="#" method="#">
            <fieldset>
              <legend>email form</legend>
                <label for="name">name</label>
                <input type="text" id="name" name="name" placeholder="type full name">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="type email address">
                <label for="message">message</label>
                <textarea id="message" placeholder="type message"></textarea>

                <fieldset>
                  <legend>a little description</legend>
                    <label>
                      <input type="radio" name="radio" value="potential employer">potential employer
                    </label>
                    <label>
                      <input type="radio" name="radio" value="fellow developer">fellow developer
                    </label>
                </fieldset>
              <button type="submit">send</button>
            </fieldset>
          </form>
        </div>
      </section>
     </div>
  </body>
